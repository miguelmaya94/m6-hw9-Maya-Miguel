<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <header></header>
    <main>
       
        <section id="weather">
            
            <h2 id="location" >San Diego, US </h2>
            
            
            <img id="myImg" src="https://openweathermap.org/img/wn/01n@2x.png" >
           
            
            <p id="sky" style="text-transform: capitalize;">Dark Sky</p>
            <br>
            <p id="current">Current: 53.22° F</p>
            <p id="feels">Feels like: 49.3° F</p>
            <br>
            <p id="last">Last Updated: Fri Apr 21 2021 8:18:11 GMT-0700 (Pacific Daylight Time)</p>

        </section>
        
        
        
        <form>
            <input name="search" id="weather-search" type="text"
                   placeholder=" " /> 
            <label for="weather-search"> Enter location</label>
            <button type="submit">Search</button>
        </form>
    </main>
    <script src="index.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
